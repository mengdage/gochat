syntax = "proto3";

package chatpb;

option go_package = "githum.com/mengdage/gochat/chatpb";

message SendMessageRequest {
    string sender_id = 1;
    string receiver_id = 2;
    string content = 3;
}

message SendMessageResponse {
    int32 code = 1;
    string msg = 2;
}

service ChatService {
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
}
